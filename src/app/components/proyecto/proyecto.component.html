<div class="row">
  <h1>Proyectos</h1>
  <div class="col-lg-2">
      <button type="button" class="btn btn-dark" routerLink="/nuevoproye" *ngIf="isLogged">
          Nuevo Proyecto
      </button>
  </div>

  <div class="col lg 1"></div>
  <div class="col-lg-11">
      <table class="table">
          <tbody>
              <tr *ngFor="let Proyecto of proye">
                  <td>
                      <h4>{{Proyecto.nombreE}}</h4>
                  </td>
                  <td>{{Proyecto.descripcionE}}</td>
                  <td *ngIf="isLogged">
                      <button class="btn btn-light" routerLink="/editproye/{{Proyecto.id}}">
                          <i class="bi bi-pencil-fill"></i> EDITAR</button>
                  </td>
                  <td *ngIf="isLogged">
                      <button class="btn btn-danger" (click)="delete(Proyecto.id)">
                          <i class="bi bi-trash-fill"></i> BORRAR</button>
                  </td>
              </tr>
          </tbody>
      </table>
      <br>
      <hr class="col-11">
      
    </div>
    
    </div>
